<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid nav-container">
              <a class="navbar-brand" href="#">JSW Paints</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto  mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Paints for Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Find your colour</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Inspiration</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Industrial Coatings</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Assitance</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <section class="contact-details container">
            <form class="form-container">
              <h2 class="text-center mt-2" style="padding: 15px;">Get in Touch</h2>
              <div class="box-1">
                    <div>
                        <label class="form-label">My name is *</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div> 
                        <label class="form-label">Mobile number*</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div>
                        <label class="form-label">Email Id*</label>
                     <input type="email" class="form-control" required>
                    </div> 
              </div>
              <div class="box-2">
                <div>
                    <label class="form-label">PinCode*</label>
                    <input type="text" class="form-control" required>
                </div>
                <div>
                    <label class="form-label">I am looking for*</label>
                    <input type="text" class="form-control" required>
                </div>
                <div>
                    <label class="form-label">Message</label>
                    <input type="email" class="form-control">
                </div>    
              </div>
              <!-- <button class="submit-btn" type="submit">Submit</button> -->
            </form>
        </section>
        <section class="animation-1 reveal container-fluid">
           <div class="images">
            <img src="https://static.toiimg.com/photo/msid-87209568/87209568.jpg" alt=".." class="img-fluid">
           </div>
           <div class="images">
            <img src="https://static.toiimg.com/photo/msid-87209568/87209568.jpg" alt=".." class="img-fluid">
           </div>
           <div class="images">
            <img src="https://static.toiimg.com/photo/msid-87209568/87209568.jpg" alt=".." class="img-fluid">
           </div>
           <div class="images">
            <img src="https://static.toiimg.com/photo/msid-87209568/87209568.jpg" alt=".." class="img-fluid">
           </div>
        </section>
        <section class="animation-2 reveal slide-right">
           <div class="images-change text-center container-fluid">
             <img src="https://www.jswpaints.in/themes/custom/jsw_theme/images/prod/prod_aurus_regal_ext.png" class="logo" alt="..">
           </div>
           <ul class="all-images">
            <li><img src="https://www.jswpaints.in/themes/custom/jsw_theme/images/prod/prod_aurus_regal_ext.png" alt=".." onclick="imgChange('images/prod_aurus_regal_ext.png') ;setbgcolor('blue')" ></li>
            <li><img src="https://5.imimg.com/data5/SELLER/Default/2021/6/PV/IK/KC/4160563/jsw-aarus-1-0-500x500.png" alt=".." onclick="imgChange('images/jsw-aarus-1-0-500x500.webp') ;setbgcolor('red')" ></li>
            <li><img src="https://5.imimg.com/data5/SELLER/Default/2021/12/HV/SD/LG/2837823/jsw-paints-250x250.png" alt=".." onclick="imgChange('images/jsw-paints-250x250.webp') ;setbgcolor('orange')" ></li>
           </ul>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
